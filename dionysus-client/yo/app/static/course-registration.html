
<html>
  <header>
    <link rel="stylesheet" href="../../bower_components/semantic-ui/dist/semantic.min.css"/>
    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../../bower_components/semantic-ui/dist/semantic.min.js"></script>
  </header>
  <body style="width:996;margin:auto;">
    <div style="height:55;padding-top:20;" class="ui fixed inverted purple menu">
      <div class="ui one column page grid">
        <ui class="title item">
          <p style="color:#FFF;text-align:center;">顶部导航菜单</p>
        </ui>
      </div>
    </div>
    <div style="margin-top:60;" class="ui two column centered grid">
      <div class="twelve wide column">
        <form style="padding-left:30;padding-right:30;padding-top:50;padding-bottom:30;" class="ui form segment">
          <h3><a>请填写您的真实信息</a></h3>
          <div style="margin-top:20;" class="ui divider"></div>
          <div class="two fields">
            <div class="field">
              <label>姓名</label>
              <input type="text" name="name" placeholder=""/>
            </div>
          </div>
          <div style="margin-top:20" class="two fields">
            <div class="field">
              <label>性别</label>
              <div class="ui selection dropdown">
                <input type="hidden" name="gender"/>
                <div class="default text">性别</div><i class="dropdown icon"></i>
                <div class="menu">
                  <div data-value="male" class="item">男</div>
                  <div data-value="female" class="item">女</div>
                </div>
              </div>
            </div>
          </div>
          <div style="margin-top:20;margin-bottom:20;" class="two fields">
            <div class="field">
              <label>电子邮件</label>
              <div class="ui left icon input">
                <input type="text"/><i class="mail icon"></i>
              </div>
            </div>
          </div>
          <div style="margin-top:20;margin-bottom:20;" class="two fields">
            <div class="field">
              <label>联系电话</label>
              <div class="ui left icon input">
                <input type="text"/><i class="call icon"></i>
              </div>
            </div>
          </div>
          <div style="margin-top:30;" class="ui submit purple button">提交</div>
        </form>
      </div>
    </div>
  </body>
</html>
