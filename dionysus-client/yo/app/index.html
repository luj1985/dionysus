<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Dionysus</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/materialize/bin/materialize.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->

</head>
<body>
<header></header>
<main></main>
<footer class="page-footer orange"></footer>

<script type="text/html" id="header-template">
<nav class="orange">
  <div class="nav-wrapper">
    <a href="#" class="brand-logo">DIONYSUS</a>
    <ul class="right hide-on-med-and-down">
      <li><a href="#">Articles</a></li>
      <li><a href="#">Questions</a></li>
    </ul>
  </div>
</nav>
</script>

<script type="text/html" id="article-template">
<h3><%= title %></h3>
<p><%= body %></p>
</script>

<script type="text/html" id="main-template">
<div class="row">
  <div class="col s12 m3">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Card Title</span>
        <p>I am a very simple card. I am good at containing small bits of information.
        I am convenient because I require little markup to use effectively.</p>
      </div>
      <div class="card-action">
        <a href="#">This is a link</a>
        <a href='#'>This is a link</a>
      </div>
    </div>
  </div>
  <div class="col s12 m3">
    <div class="card">
      <div class="card-image">
        <img src="images/sample-1.jpg">
        <span class="card-title">Card Title</span>
      </div>
      <div class="card-content">
        <p>I am a very simple card. I am good at containing small bits of information.
        I am convenient because I require little markup to use effectively.</p>
      </div>
      <div class="card-action">
        <a href="#">This is a link</a>
        <a href='#'>This is a link</a>
      </div>
    </div>
  </div>
</div>
</script>

<script type="text/html" id="footer-template">
<div class="container">
  <div class="row">
    <div class="col l6 s12">
      <h5 class="white-text">Footer Content</h5>
      <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
    </div>
    <div class="col l4 offset-l2 s12">
      <h5 class="white-text">Links</h5>
      <ul>
        <li><a class="grey-text text-lighten-3" href="#">Link 1</a></li>
        <li><a class="grey-text text-lighten-3" href="#">Link 2</a></li>
        <li><a class="grey-text text-lighten-3" href="#">Link 3</a></li>
        <li><a class="grey-text text-lighten-3" href="#">Link 4</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="footer-copyright">
  <div class="container">
  &copy; 2015 XXXX Company
  <a class="grey-text text-lighten-4 right" href="#">More Links</a>
  </div>
</div>
</script>


<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/backbone/backbone.js"></script>
<script src="bower_components/backbone.babysitter/lib/backbone.babysitter.js"></script>
<script src="bower_components/backbone.wreqr/lib/backbone.wreqr.js"></script>
<script src="bower_components/marionette/lib/core/backbone.marionette.js"></script>
<script src="bower_components/materialize/bin/materialize.js"></script>
<script src="bower_components/backbone.relational/backbone-relational.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({app,.tmp}) scripts/app.js -->
<script src="scripts/root.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/header.js"></script>
<script src="scripts/footer.js"></script>
<script src="scripts/articles/article.js"></script>
<script src="scripts/articles/category.js"></script>
<script src="scripts/app.js"></script>
<!-- endbuild -->
</body>
</html>
